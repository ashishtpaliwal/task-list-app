<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-tasks"></i> Task Manager</h3>
                </div>
                
                <!-- Task Statistics -->
                <div class="stats-card">
                    <h5>Statistics</h5>
                    <div class="stat-item">
                        <span class="stat-label">Total Tasks:</span>
                        <span class="stat-value" th:text="${stats.totalTasks}">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed:</span>
                        <span class="stat-value text-success" th:text="${stats.completedTasks}">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pending:</span>
                        <span class="stat-value text-warning" th:text="${stats.pendingTasks}">0</span>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-success" role="progressbar" 
                             th:style="'width: ' + ${stats.completionPercentage} + '%'"
                             th:text="${#numbers.formatDecimal(stats.completionPercentage, 1, 1)} + '%'">0%</div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="filter-section">
                    <h5>Filters</h5>
                    <form action="/search" method="get" class="mb-3">
                        <div class="mb-2">
                            <input type="text" class="form-control form-control-sm" name="keyword" 
                                   placeholder="Search tasks..." th:value="${searchKeyword}">
                        </div>
                        <div class="mb-2">
                            <select class="form-select form-select-sm" name="status" th:value="${searchStatus}">
                                <option value="">All Status</option>
                                <option value="pending" th:selected="${searchStatus == 'pending'}">Pending</option>
                                <option value="completed" th:selected="${searchStatus == 'completed'}">Completed</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <select class="form-select form-select-sm" name="priority" th:value="${searchPriority}">
                                <option value="">All Priorities</option>
                                <option value="HIGH" th:selected="${searchPriority == 'HIGH'}">High</option>
                                <option value="MEDIUM" th:selected="${searchPriority == 'MEDIUM'}">Medium</option>
                                <option value="LOW" th:selected="${searchPriority == 'LOW'}">Low</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm w-100">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                    <a href="/" class="btn btn-outline-secondary btn-sm w-100">
                        <i class="fas fa-refresh"></i> Clear Filters
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="header">
                    <h1>My Tasks</h1>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        <i class="fas fa-plus"></i> Add New Task
                    </button>
                </div>
                
                <!-- Task List -->
                <div class="task-list">
                    <div th:if="${tasks.empty}" class="empty-state">
                        <i class="fas fa-clipboard-list fa-3x text-muted"></i>
                        <h4 class="text-muted mt-3">No tasks found</h4>
                        <p class="text-muted">Create your first task to get started!</p>
                    </div>
                    
                    <div th:each="task : ${tasks}" class="task-card" th:classappend="${task.completed} ? 'completed' : ''">
                        <div class="task-header">
                            <div class="task-title-section">
                                <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-link p-0 me-2 toggle-btn">
                                        <i th:class="${task.completed} ? 'fas fa-check-circle text-success' : 'far fa-circle text-muted'"></i>
                                    </button>
                                </form>
                                <h5 class="task-title" th:text="${task.title}">Task Title</h5>
                            </div>
                            <div class="task-actions">
                                <span class="priority-badge" th:classappend="'priority-' + ${task.priority.name().toLowerCase()}" 
                                      th:text="${task.priority}">MEDIUM</span>
                                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger btn-sm" 
                                            onclick="return confirm('Are you sure you want to delete this task?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div th:if="${task.description}" class="task-description" th:text="${task.description}">
                            Task description goes here...
                        </div>
                        
                        <div class="task-meta">
                            <small class="text-muted">
                                <i class="fas fa-calendar-plus"></i> Created: 
                                <span th:text="${#temporals.format(task.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024 10:00</span>
                            </small>
                            <small th:if="${task.dueDate}" class="text-muted ms-3">
                                <i class="fas fa-calendar-check"></i> Due: 
                                <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024 10:00</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/tasks}" method="post" th:object="${newTask}">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" th:field="*{priority}">
                                <option th:each="priority : ${priorities}" 
                                        th:value="${priority}" 
                                        th:text="${priority}">MEDIUM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
