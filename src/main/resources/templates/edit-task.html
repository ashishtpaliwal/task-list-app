<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-edit"></i> Edit Task</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post" th:object="${task}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <select class="form-select" id="priority" th:field="*{priority}">
                                            <option th:each="priority : ${priorities}" 
                                                    th:value="${priority}" 
                                                    th:text="${priority}"
                                                    th:selected="${priority == task.priority}">MEDIUM</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dueDate" class="form-label">Due Date</label>
                                        <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="completed" th:field="*{completed}">
                                    <label class="form-check-label" for="completed">
                                        Mark as completed
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Tasks
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Task Info -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Task Information</h6>
                        <small class="text-muted">
                            <i class="fas fa-calendar-plus"></i> Created: 
                            <span th:text="${#temporals.format(task.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024 10:00</span>
                        </small>
                        <br>
                        <small th:if="${task.updatedAt}" class="text-muted">
                            <i class="fas fa-calendar-alt"></i> Last Updated: 
                            <span th:text="${#temporals.format(task.updatedAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024 10:00</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
